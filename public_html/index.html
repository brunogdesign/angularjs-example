<!DOCTYPE html>

<html lang="en" ng-app="store">

    <head>
        <title>AngularJS Example App - Car store</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/vendor/bootstrap/bootstrap.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>




    <body>
        <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
        <script type="text/javascript" src="js/vendor/angular/i18n/angular-locale_pt-pt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

        
        
        
        <div class="container" ng-controller="StoreController as store">
           
            <div class="header">
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="#1">Home</a></li>
                    <li><a href="#2">About</a></li>
                </ul>
                <h3 class="text-muted">Car supermarket</h3>
            </div>

            
            <div class="jumbotron">
                <h1>Car of the week</h1>
                <p class="lead">
                    {{store.cars[0].brand}} {{store.cars[0].model}} ~ {{store.cars[0].year}}
                </p>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <h2 ng-hide="store.closedStore">Cars:</h2>
                </div>
            </div>
            
            <!-- Cars list -->
            <div class="row marketing" ng-hide="store.closedStore">
                
                <div class="col-lg-3" ng-repeat="car in store.cars" ng-hide="store.closedStore">
                    <h4>{{car.brand}} {{car.model}} - {{car.price| currency}}</h4>
                    
                    <p>
                        <!-- Buy -->
                        <button type="button" class="btn btn-default" ng-show="car.canPurchase">
                            Buy this car
                        </button>
                        
                        <!-- Sold out -->
                        <button type="button" class="btn btn-default" ng-hide="car.canPurchase" disabled="disabled">
                            Sold out
                        </button>
                    </p>
                </div>
                
            </div> <!-- / Cars list -->

            <div class="footer">
                <p>&copy; Car supermarket 2014</p>
            </div>

            
        </div> <!-- /container -->
        

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="js/vendor/bootsrap/bootstrap.js"></script>
    </body>

</html>

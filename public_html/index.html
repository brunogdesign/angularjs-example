<!DOCTYPE html>

<html lang="pt" ng-app="store">
    
    <head>
        <title>AngularJS Example App - Car store</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    
    
    
    <body>
        <script type="text/javascript" src="js/vendor/angular.js"></script>
        <script type="text/javascript" src="js/vendor/i18n/angular-locale_pt-pt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
        
        
        <div class="main" ng-controller="StoreController as store">
            <h1>Car store</h1>
            
            <h2>Car of the week: {{store.cars[0].brand}} {{store.cars[0].model}} ~ {{store.cars[0].year}}</h2>
            
            
            <!-- Cars list -->
            <h2 ng-hide="store.closedStore">Cars:</h2>
            
            <div ng-repeat="car in store.cars" ng-hide="store.closedStore">
                <h4>{{car.brand}} {{car.model}} - {{car.price | currency}}</h4>
                
                <button ng-show="car.canPurchase">Buy this car</button>
            </div> <!-- / Cars list -->
        </div>
    </body>
    
</html>
